<!DOCTYPE html>
<html>
	<head>
		<title>Recipe Generator</title>
		<script
			src="https://unpkg.com/htmx.org@1.9.11"
			integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6">
					<form
						hx-post="/recipe"
						hx-trigger="submit"
						hx-target="#recipeOutput"
						hx-indicator="#loading"
						class="mt-5"
					>
						<div class="mb-3">
							<label for="recipe" class="form-label">Recipe:</label>
							<input
								type="text"
								id="recipe"
								name="recipe"
								class="form-control"
							/>
						</div>
						<div class="mb-3">
							<label for="calories" class="form-label">Calories:</label>
							<input
								type="number"
								id="calories"
								name="calories"
								class="form-control"
							/>
						</div>
						<div class="mb-3">
							<label for="budget" class="form-label">Budget:</label>
							<input
								type="number"
								id="budget"
								name="budget"
								class="form-control"
							/>
						</div>
						<button type="submit" class="btn btn-primary">Get Recipe</button>
					</form>
					<div id="loading" class="htmx-indicator mt-3">Loading...</div>
					<div id="recipeOutput" class="mt-3"></div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
